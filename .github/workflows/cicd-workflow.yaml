name: cicd-demo
on:
  push:
    branches:
      - '*'
jobs:
  build-job:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
    - name: 'Start build job'
      run: | 
        echo "Starting the build job."
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Setup Java'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Check Java Version'
      run: |
        java --version